<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ... (تنسيقات CSS الحالية التي لديك) ... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            color: aliceblue;
            background-image: url('images/1703234.webp'); /* تأكد من مسار صورتك */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 350px;
            max-width: 90%;
        }

        h1, h3, p {
            color: aliceblue;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 1em;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* لم تعد بحاجة لرسالة الخطأ هذه، يمكنك إزالة هذا الجزء من CSS */
        /* .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 0.9em;
            text-align: center;
            display: none;
        } */
    </style>
</head>
<body>
    <audio id="backgroundAudio" src="audios/Hollow Knight OST - Title Theme.mp3" autoplay loop></audio>

    <div class="login-container">
            <header>
                <h1>Login</h1>
            </header>

            <div class="input-group">
                <p><h3>first name</h3></p>
                <input type="text" id="firstName" placeholder="first name">
            </div>

            <div class="input-group">
                <p><h3>second name</h3></p>
                <input type="text" id="secondName" placeholder="second name">
            </div>
            <a href="/pages/index.html" title="tap to login">
            <p><h3>press to login</h3></p>
            <button type="submit">login</button>\
            </a>

        <div style="text-align: center; margin-top: 20px;">
          
        </div>
    </div>
</body>
</html>
